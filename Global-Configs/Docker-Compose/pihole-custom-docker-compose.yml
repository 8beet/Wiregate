version: "3"

networks:
  private_network:
    ipam:
      driver: default
      config:
        - subnet: 10.2.0.0/24

services:
  unbound:
    image: "klutchell/unbound:latest"
    container_name: unbound
    restart: unless-stopped
    hostname: "unbound"
    volumes:
      - ./Global-Configs/Unbound/custom-unbound.conf:/etc/unbound/custom.conf.d/custom-unbound.conf
    networks:
      private_network:
        ipv4_address: 10.2.0.200

  wg_dashboard:
    depends_on: [unbound, pihole]
    #build: ./WG-Dash
    image: noxcis/wg-dashboard:mantis-shrimp
    container_name: wg_dashboard
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    restart: unless-stopped
    volumes:
      - ./Global-Configs/Wiregate-Database:/home/app/db
      - ./Global-Configs/Master-Key:/home/app/master-key
      - ./Global-Configs/Firewall-Rules:/home/app/FIREWALLS
    env_file:
      - ./Global-Configs/ENV-FILES/worm-hole.env
    ports:
      - "${WG_DASH_PORT_MAPPINGS}"
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.src_valid_mark=1
    networks:
      private_network:
        ipv4_address: 10.2.0.3




  pihole:
    depends_on: [unbound]
    container_name: pihole
    image: pihole/pihole:latest
    restart: unless-stopped
    hostname: pihole
    dns:
      - 10.2.0.200 # Points to unbound
    volumes:
      - "./etc-pihole/:/etc/pihole/"
      - "./etc-dnsmasq.d/:/etc/dnsmasq.d/"
    env_file:
      - ./Global-Configs/ENV-FILES/worm-hole.env
    
    cap_add:
      - NET_ADMIN
    networks:
      private_network:
        ipv4_address: 10.2.0.100


  channels:
    depends_on: [db, wg_dashboard]
    container_name: channels_messenger
    #build: ./Channels
    image: noxcis/channels:marlin
    restart: unless-stopped
    command: python run.py
    env_file:
      - ./Global-Configs/ENV-FILES/worm-hole.env
    networks:
      private_network:
        ipv4_address: 10.2.0.4
    dns: 10.2.0.100

  db:
    container_name: channels_db
    image: postgres:13-alpine
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./Global-Configs/ENV-FILES/worm-hole.env
    networks:
      private_network:
        ipv4_address: 10.2.0.5
    dns: 10.2.0.100

volumes:
    postgres_data: