
version: "3"

networks:
  private_network:
    ipam:
      driver: default
      config:
        - subnet: 10.2.0.0/24

services:
  unbound:
    image: "klutchell/unbound:latest"
    container_name: unbound
    restart: unless-stopped
    hostname: "unbound"
    volumes:
      - ./Global-Configs/Unbound/custom-unbound.conf:/etc/unbound/custom.conf.d/custom-unbound.conf
    networks:
      private_network:
        ipv4_address: 10.2.0.200

  adguard:
    depends_on: [unbound]
    container_name: adguard
    image: adguard/adguardhome
    restart: unless-stopped
    hostname: adguard
    # Volumes store your data between container upgrades
    volumes:
      - "./adguard/opt-adguard-work:/opt/adguardhome/work"
      - "./adguard/opt-adguard-conf:/opt/adguardhome/conf"
    networks:
      private_network:
        ipv4_address: 10.2.0.100


  wg_dashboard:
    depends_on: [unbound, adguard]
    build: ./WG-Dash
    #image: noxcis/wg-dashboard:moray-multi-arch
    container_name: wg_dashboard
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    restart: unless-stopped
    volumes:
      - ./WG-Dash/master-key:/home/app/master-key
    environment:
      - SERVER_IP=172.26.192.233
      - CONFIG_CT=60
      - START_PORT=770
    ports:
      - "770-777:770-777/udp"
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.src_valid_mark=1
    networks:
      private_network:
        ipv4_address: 10.2.0.3

  channels:
    depends_on: [db, wg_dashboard]
    container_name: channels_messenger
    #image: noxcis/channels:moray-multi-arch
    restart: unless-stopped
    build: ./Channels
    command: python run.py
    environment:
      - IS_DOCKER=1
      - FLASK_APP=app/__init__.py
      - FLASK_ENV=development
      - SQL_HOST=db
      - SQL_PORT=5432
      - DATABASE=postgres
      - SECRET_KEY=ed215f114bd528c0870a9c4900c69a1e
      - DATABASE_URI=postgresql://user:password@db:5432/db
    networks:
      private_network:
        ipv4_address: 10.2.0.4
    

  db:
    container_name: channels_db
    image: postgres:13-alpine
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=db
    networks:
      private_network:
        ipv4_address: 10.2.0.5

volumes:
    postgres_data:
  