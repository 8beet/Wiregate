[uwsgi]
module = wg-wsgi:app

workers = 10  ; Adjust the number of workers based on your server resources
master = true
processes = 10  ; Adjust the number of processes based on your server resources
threads = 10  ; Adjust the number of threads based on your server resources
http-timeout = 60  ; Set an appropriate timeout value for HTTP requests
http-keepalive = true  ; Enable HTTP keep-alive connections
http-socket-timeout = 600  ; Set an appropriate timeout value for the HTTP socket
http = 0.0.0.0: 80  ; Use the appropriate production HTTP port
chmod-socket = 660
pidfile = /var/run/wg-uwsgi.pid  ; Specify a path for the PID file
daemonize = /var/log/wg-uwsgi.log  ; Specify a path for the log file
vacuum = true
single-interpreter = true
die-on-term = true