version: "3.5"

services:
  web:
    build: 
      context: ./
      dockerfile: ./Dockerfile

    cap_add: 
      - NET_ADMIN
      - SYS_MODULE
    restart: unless-stopped 
    volumes:
      - /lib/modules:/lib/modules
      - ./config:/etc/wireguard
    environment:
      - SERVER_IP=127.0.0.1
      - CONFIG_CT=1
    command: >
      sh -c "/home/app/wgd.sh newconfig &&
             sleep infinity"  
    ports:
      - 10086:10086
      - 51820:51820/udp

networks:
 wireguard_network:
