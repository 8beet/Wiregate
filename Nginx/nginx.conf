# nginx.conf

# Set the number of worker processes based on the number of CPU cores
worker_processes auto;

# Configure the error log file path
error_log /var/log/nginx/error.log;

# Configure the HTTP server
http {
    # Set the MIME types and default charset
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Configure the access log file path
    access_log /var/log/nginx/access.log;

    # Set the server block
    server {
        # Listen on port 80
        listen 80;

        # Define the server name
        server_name localhost;

        # Define the location of the web application files
        root /usr/share/nginx/html;

        # Configure the default page
        index index.html;

        # Configure the location block
        location / {
            # Set the proxy_pass directive to forward requests to the WireGuard Dashboard
            proxy_pass http://10.2.0.3:10086;
        }
    }
}
